{% extends 'flatpages/default.html' %}
{% block title %} Статья {% endblock title %}
{% load custom_filters %}

{% block content %}
<h1>Статья</h1>
<br>
<br>
<h2>Заголовок</h2>
<p>{{ post.title|Censor }}</p>

<h2>Дата публикации</h2>
<p>{{ post.dateCreation|date:'d.m.Y h:m' }}</p>

<h2>Текст</h2>
<p>{{ post.text|Censor }}</p>
{% endblock content %}
